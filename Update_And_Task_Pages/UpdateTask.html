<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Task</title>
    </head>
    <body>
        <form >
            <header class="header">
                <h2 class="header"> Update Task </h2>
            </header>
            <div>    
                <a href="../Update_And_Task_Pages/TaskPage.html">
                <button id="cancelButton" type="button"> Cancel </button>
                </a>
            </div>
            <div>
                <a href="../Update_And_Task_Pages/TaskPage.html">
                <button id="confirmButton" type="button"> Confirm </button>
                </a>
            </div>
        
            <div class="entryBoxes">
                <div>        
                    <input id="title" class="title" placeholder="Updated Title" type="text" name="title" required>
                </div>
                <div>
                    <input id="description" class="input" placeholder="Updated Description" type="text" name="description" required>
                </div>
                <div>       
                    <input id="list" class="input" placeholder="Updated List" type="text" name="List" required>
                </div>
            </div>
        </form>
    </body>
</html>
