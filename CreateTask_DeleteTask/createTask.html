<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="createDeleteStyle.css">
    <title>Create Task</title>
    
</head>
<body>
  <header class="header">
    <h2 class="header"> Create Task </h1>
  </header>

  <form >
    <div>    
        <a href="../Update_And_Task_Pages/TaskPage.html">
        <button   id="cancelButton" type="button"> Cancel </button>
        </a>
    </div>
    <div>
        <a href="../Update_And_Task_Pages/TaskPage.html">
        <button  id="confirmButton" type="button"> Confirm </button>
        </a>
    </div>

    <div class="entryBoxes">
        <div>        
            <input id="title" class="title" placeholder="Add Title" type="text" name="title" required>
        </div>
        <div>
            <input id="description" class="input" placeholder="Add Description" type="text" name="description" required>
        </div>
        <div>       
            <input id="list" class="input" placeholder="Add List" type="text" name="List" required>
        </div>
    </div>
</form>
</body>

</html>
