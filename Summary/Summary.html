<!-- Iphone outlook Frame -->

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productiv</title>

  <!-- Bootstrap -->  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <link rel="stylesheet" href="./Iphone.css">
  <!-- CSS only -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>

<body>
  <div class="iphone">
    <header class="phone-header">
      <div class="mic-area">
        <div class="mic"></div>
      </div>
      <div class="camera"></div>
      <div class="speaker-area">
        <div class="speaker"></div>
      </div>
    </header>

    <div class="screen">
      <div class="content">
         
        <h5>Summary</h5>

        <div class="btn-group btn-group-sm" role="group" aria-label="...">
          <button type="button" class="btn btn-default my-btn-group" onclick="clickDay()">Day</button>
          <button type="button" class="btn btn-default my-btn-group" onclick="clickWeek()">Week</button>
          <button type="button" class="btn btn-default my-btn-group" onclick="clickMonth()">Month</button>
          <button type="button" class="btn btn-default my-btn-group" onclick="clickYear()">Year</button>
        </div>

        <div class="container m-1">
          <div class="row">
            <div class="my-row">
              <div>&#8249;</div>
              <div class="px-2" id="date"></div>
              <!-- <div class="col-md-0">&#8250;</div> -->
              <!-- https://www.sliderrevolution.com/resources/html-calendar/ -->
            </div>
          </div>
        </div>

        <div class="row">
          <div class="my-row-1 mx-2 mt-1">
            <div class="my-col">Focused Time Distribution</div>
          </div>
        </div>
          
        <div class="container">
          <img class="image_table" id="table" src="images/day_table.png">
        </div>


        <div class="container task_detail mt-3">

          <div class="row">
            <div class="col-sm">
              Daily
              Completed
              <ul class="bullet mt-2">
                <li><span>HW1 20m</span></li>
                <li><span>HW2 40m</span></li>
              </ul>
            </div>

            <div class="col-sm">
              <div class="vl"></div> 
            </div>

            <div class="col-sm">
              <p></p>
              Uncompleted
              <ul>
                <li><span>HW1 20m</span></li>
                <li><span>HW2 40m</span></li>
              </ul>
            </div>

          </div>
        </div>












        
          
          


      </div>
    </div>

    <footer class="btn-area">
      <div class="btn-circle"></div>  
    </footer>
    
    <div class="lbtn btn-1"></div>
    <div class="lbtn btn-2"></div>
    <div class="lbtn btn-3"></div>
    <div class="rbtn"></div>  
    
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <script src="Summary.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
