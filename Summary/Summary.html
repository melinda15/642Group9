<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Summary</title>


    <style>
      body {
          background-color: #E9EFF6;
          text-align: center;
          font-size: 1.1rem;
      }
      .my-sidebar {
        font-size: 20px;
        cursor: pointer;
        background-color: rgba(17, 17, 17, 0.308);
        color: black;
        padding: 7px 25px;
        border-radius: 7px;
        border: none;
        font-size: 1.2rem;
        display:flex;
        justify-content: flex-end;
        
      }

      .container {
        /* size of the page */
        max-width: 600px !important;
      } 

      .table {
          width: 100%;
          height: 300px;
      }

      .vertical_line {
        border-left: 1px solid #565454;
        height: 120px;
        position: absolute;
        left: 60%;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
