<!-- Iphone outlook Frame -->

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Productiv</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./Iphone.css">
</head>

<body>
  <div class="iphone">
    <header class="phone-header">
      <div class="mic-area">
        <div class="mic"></div>
      </div>
      <div class="camera"></div>
      <div class="speaker-area">
        <div class="speaker"></div>
      </div>
    </header>

    <div class="screen" ></div>
    <footer class="btn-area">
      <div class="btn"></div>  
    </footer>
    
    <div class="lbtn btn-1"></div>
    <div class="lbtn btn-2"></div>
    <div class="lbtn btn-3"></div>
    <div class="rbtn"></div>  
  </div>

</body>
</html>
